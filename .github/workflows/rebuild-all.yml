name: Rebuild-All

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  updater:
    name: Rebuid-All
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Setup ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ruby
        bundler-cache: true
    - name: Run updater
      run: bundle exec ruby bin/rebuild-all
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
